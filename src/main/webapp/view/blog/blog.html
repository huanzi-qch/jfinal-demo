#@layout()
#define main()
<h1>Blog管理&nbsp;&nbsp;
	<a href="#(ctx)/blog/form">创建Blog</a>
</h1>
<!-- 国际化取值测试 -->
<p>#(_res.get("msg"))</p>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">标题</th>
				<th width="12%">操作</th>
			</tr>
			
			#for(x : blog.data.list)
			<tr>
				<td style="text-align:left;">#(x.id)</td>
				<td style="text-align:left;">#(x.title)</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="#(ctx)/blog/delete/#(x.id)">删除</a>
					&nbsp;&nbsp;<a href="#(ctx)/blog/form?id=#(x.id)">修改</a>
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(blog.data.pageNumber, blog.data.totalPage, ctx+"/blog?pageNumber=")
</div>
#end
